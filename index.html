<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tttstyle.css" />
    
  </head>
  <body>
    <header class="heading" id="head">Tic- Tac- Toe</header>
    <div class="board" id="grid">
      <div class="box" id="b1"></div>
      <div class="box" id="b2"></div>
      <div class="box" id="b3"></div>
      <div class="box" id="b4"></div>
      <div class="box" id="b5"></div>
      <div class="box" id="b6"></div>
      <div class="box" id="b7"></div>
      <div class="box" id="b8"></div>
      <div class="box" id="b9""></div>
      <div class="row">
        <button class="btn" id="resetBtn">Reset Game</button
        >&nbsp;&nbsp;
      </div>
      <br />
    </div>
    <div class="msg-container">
      <p id="msg"></p>
    </div>
    
    <script src="tt.js"></script>
  </body>
</html>
